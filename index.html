<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8，支持中文 -->
  <title>Molin的个人空间</title> <!-- 网页标题 -->
  <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- 移动端自适应 -->
  <style>
    /* 整体背景：从上到下天蓝渐变到云白 */
    body {
      margin:0; /* 去除默认外边距 */
      padding:0; /* 去除默认内边距 */
      min-height:100vh; /* 保证至少占满一屏高度 */
      font-family:"Segoe UI","PingFang SC","Microsoft YaHei",Arial,sans-serif; /* 设置字体 */
      background: linear-gradient(to bottom, #73b9f7 0%, #f3f8fc 100%); /* 线性渐变背景 */
      color:#181818; /* 主色为深灰黑 */
      box-sizing: border-box; /* 盒模型 */
    }
    /* 顶部白色横条设置 */
    .topbar {
      position:fixed; /* 固定在顶部 */
      left:0; top:0; width:100%; height:54px; /* 横条宽高 */
      background:#fff; /* 白色背景 */
      z-index:100; /* 层级较高 */
      box-shadow:0 2px 14px #bdddfb24; /* 顶栏阴影 */
      display:flex; /* 横向布局 */
      align-items:center; /* 居中对齐 */
      justify-content:center; /* 水平居中 */
      font-size:1.18em; /* 字体大小 */
      font-weight:600; /* 加粗 */
      color:#212121; /* 黑色文字 */
      letter-spacing:1px; /* 字距 */
    }
    /* 控制显示侧边栏的按钮样式 */
    .sidebtn {
      position:fixed; /* 固定按钮 */
      left:16px; top:13px; /* 顶部左侧位置 */
      z-index:150; /* 层级比sidebar高 */
      background: #eafdff; /* 按钮背景色 */
      border:none; outline:none; /* 去除边框与高亮 */
      border-radius:50%; /* 圆形按钮 */
      width:38px; height:38px; /* 尺寸 */
      cursor:pointer; /* 鼠标为指针 */
      display:flex; align-items:center;justify-content:center; /* 居中内容 */
      font-size:1.5em; color:#3493eb; /* 字体和颜色 */
      box-shadow:0 1px 10px #acd6fb18; /* 按钮阴影 */
      transition:background .15s; /* 背景切换动画 */
    }
    .sidebtn:hover { background: #edfbff; } /* 鼠标悬浮时更浅 */
    /* 左侧边栏样式 */
    .sidebar {
      position:fixed; /* 固定位置 */
      left:0; top:0; bottom:0; width:208px; /* 固定宽度 */
      background:#fff; /* 白色背景 */
      box-shadow:2px 0 20px #82cbf66a; /* 侧边阴影 */
      z-index:102; /* 层级设置 */
      padding-top:74px; /* 顶部预留给topbar */
      transition:transform .38s cubic-bezier(.51,.92,.42,1.01); /* 丝滑进出动画 */
      display:flex;flex-direction:column; /* 纵向排布 */
      transform: translateX(-220px); /* 默认隐藏（偏移出屏幕） */
    }
    .sidebar.open { transform: translateX(0);} /* 打开时归位到左侧 */
    .sidebar ul { list-style:none; margin:0; padding:0;} /* 去列表样式 */
    .sidebar li {
      padding:16px 36px; /* 内边距 */
      font-size:1.05em; color:#3493eb; /* 字体和颜色 */
      border-bottom:1px solid #f2f6fa; /* 底部分隔线 */
      cursor:pointer; user-select:none; /* 可点击且不选中文本 */
      transition:background .21s; /* 动画 */
    }
    .sidebar li:hover {
      background:#e9f5fd; /* 鼠标悬浮高亮 */
      color:#2179c4;      /* 悬浮时更深颜色 */
    }
    /* 响应式布局：小屏侧边栏宽度缩小 */
    @media (max-width:700px) {
      .sidebar {width:68vw; min-width:120px;} /* 手机上更窄一点 */
      .sidebar.open {transform:translateX(0);}
      .sidebar {transition:transform .38s;}
      .main-wrap {margin-left:0!important;} /* 主内容区左边距调整 */
    }
    /* 主内容区，sidebar展开时右移，sidebar关闭时左对齐 */
    .main-wrap {
      min-height:calc(100vh - 54px); /* 去掉topbar的高度 */
      margin-left:208px; /* 有侧边栏时内容右移 */
      transition:margin-left .38s cubic-bezier(.51,.92,.42,1.01); /* 切换动效 */
      padding-top:54px; /* 不被topbar遮挡 */
    }
    .hide-sidebar .main-wrap {
      margin-left:0; /* 隐藏侧边栏时内容占满整屏 */
      transition:margin-left .38s;
    }
    /* 内容区域最大宽度，居中显示 */
    .content-area {
      max-width:670px;
      margin: 0 auto;
      padding:48px 18px 28px 18px; /* 上下左右内边距 */
    }
    /* 主页面大标题 */
    .content-area h1 {
      font-size:2.6em; /* 放大字体 */
      font-weight:800; /* 加粗 */
      letter-spacing:2px; /* 字距 */
      margin-bottom:8px;
      color:#181818; /* 黑色字体 */
      text-align:left; /* 靠左对齐 */
    }
    /* 小字说明 */
    .content-area .subtext {
      font-size:1.13em;
      color:#2e444d; /* 灰蓝色 */
      margin-bottom:38px;
      text-align:left;
      letter-spacing:1px;
    }
    /* 居中白色模块样式 */
    .module {
      background:#fff; /* 白色背景 */
      border-radius:18px; /* 圆角 */
      box-shadow:0 8px 40px #1179d017; /* 阴影 */
      padding:41px 28px 30px 28px; /* 内边距 */
      text-align: center; /* 居中内部内容 */
      margin:2.2em 0 1.9em 0; /* 上下外边距 */
    }
    .module p {
      font-size:1.23em;
      color:#252525; /* 字体颜色 */
      margin:14px 0;  /* 上下距离 */
      font-weight:500; /* 微加粗 */
    }
    .module .arrow {
      font-size:1.21em; /* 箭头字体变大 */
      color:#339cfb; font-weight:700; /* 蓝色箭头 */
    }
    /* 页脚免责声明样式 */
    .footer {
      text-align:center;
      color:#73819f; /* 灰色字体 */
      font-size:1em;
      margin:60px 0 30px 0; /* 上下边距 */
      padding-bottom:10px;
      letter-spacing:1px;
    }
    /* 内容板块的显示和隐藏的动画 */
    .page-section {
      display:none; /* 默认隐藏 */
      animation: fadein .38s;
    }
    .page-section.active {
      display:block; /* 有active类的显示出来 */
    }
    /* 渐显动画定义 */
    @keyframes fadein {
      from {opacity:0;}
      to {opacity:1;}
    }
  </style>
</head>
<body>
  <!-- 顶部白色横条，显示页面标题 -->
  <div class="topbar">
    我真的不想学习了
  </div>
  <!-- 左上角侧边栏开关按钮 -->
  <button class="sidebtn" id="sideBtn" title="打开/关闭侧边栏">
    &#9776; <!-- 菜单三横线图标 -->
  </button>
  <!-- 侧边栏，包含栏目 -->
  <nav class="sidebar" id="sidebar">
    <ul>
      <li data-page="home">主页面</li>
      <li data-page="record">记录</li>
      <li data-page="dream">梦话</li>
      <li data-page="clear-dream">清醒的梦话</li>
      <li data-page="other">其他</li>
    </ul>
  </nav>
  <!-- 主内容外层包裹，保证sidebar切换时内容对齐 -->
  <div class="main-wrap" id="mainWrap">
    <div class="content-area">
      <!-- 首页内容区 -->
      <section class="page-section active" id="page-home">
        <h1>Molin的个人空间</h1> <!-- 主页面大标题，黑色字 -->
        <div class="subtext">飘琳与欣</div> <!-- 标题下方小字 -->
        <!-- 中间白色模块 -->
        <div class="module">
          <p>你好</p>
          <p>我不知道你为什么来这里</p>
          <p>但也许侧边栏有你想要的</p>
          <p class="arrow">←←←</p>
        </div>
      </section>
      <!-- 记录页面板块，初始隐藏 -->
      <section class="page-section" id="page-record">
        <h2 style="font-weight:700; color:#222; margin-bottom:18px;">记录</h2>
        <div style="margin-left:5px; color:#4d789a;">这里是用来写你的记录内容，比如学习吐槽、心得、日常。</div>
      </section>
      <!-- 梦话页面板块，初始隐藏 -->
      <section class="page-section" id="page-dream">
        <h2 style="font-weight:700; color:#222; margin-bottom:18px;">梦话</h2>
        <div style="margin-left:5px; color:#4d789a;">你可以用这个区域写一些乱想或者无厘头的内容。</div>
      </section>
      <!-- 清醒的梦话页面板块，初始隐藏 -->
      <section class="page-section" id="page-clear-dream">
        <h2 style="font-weight:700; color:#222; margin-bottom:18px;">清醒的梦话</h2>
        <div style="margin-left:5px; color:#4d789a;">这里可以写理智又带点不正经的想法，比如中二文学。</div>
      </section>
      <!-- 其他栏目板块，初始隐藏 -->
      <section class="page-section" id="page-other">
        <h2 style="font-weight:700; color:#222; margin-bottom:18px;">其他</h2>
        <div style="margin-left:5px; color:#4d789a;">你可以在此添加你的导航、彩蛋、个人介绍等内容。</div>
      </section>
    </div>
    <!-- 页脚免责声明 -->
    <div class="footer">
      我想写免责声明，但我忘记复制了，总之你知道我写了就行
    </div>
  </div>
  <!-- 前端交互脚本区 -->
  <script>
    // 获取侧边栏、侧边栏按钮、主内容区等DOM
    const sidebar = document.getElementById('sidebar');
    const sideBtn = document.getElementById('sideBtn');
    const mainWrap = document.getElementById('mainWrap');
    // 获取所有栏目的li标签
    const sideItems = sidebar.querySelectorAll('li');

    // 控制侧边栏打开或关闭的函数
    function toggleSidebar() {
      if(sidebar.classList.contains('open')) {
        sidebar.classList.remove('open'); // 关闭侧边栏
        mainWrap.classList.add('hide-sidebar'); // 主内容左移
      } else {
        sidebar.classList.add('open'); // 打开侧边栏
        mainWrap.classList.remove('hide-sidebar'); // 主内容正常
      }
    }

    // 点击按钮切换侧边栏
    sideBtn.onclick = toggleSidebar; // 绑定事件

    // 控制不同页面内容显示的函数
    function showPage(page) {
      // 获取所有页面板块
      document.querySelectorAll('.page-section').forEach(sec=>{
        sec.classList.remove('active'); // 全部隐藏
      });
      // 显示选中的页面板块
      const toshow = document.getElementById('page-' + page);
      if(toshow) toshow.classList.add('active');
      // 侧边栏手机自动关闭
      if(window.innerWidth<700) sidebar.classList.remove('open');
      if(window.innerWidth<700) mainWrap.classList.add('hide-sidebar');
    }
    // 点击侧边栏菜单切换页面
    sideItems.forEach(li=>{
      li.onclick = function() {
        // 获取栏目data-page属性
        const page = this.getAttribute('data-page');
        // 显示选中页面内容
        showPage(page);
      }
    });

    // 页面初次加载时保证sidebar初始隐藏
    sidebar.classList.remove('open');
    mainWrap.classList.add('hide-sidebar');

    // 当窗口大小变化时响应式调整内容
    window.addEventListener('resize',()=>{
      // 手机屏幕下侧边栏关闭时主内容左移
      if(window.innerWidth<700 && !sidebar.classList.contains('open')) {
        mainWrap.classList.add('hide-sidebar');
      } else if(sidebar.classList.contains('open') || window.innerWidth>=700) {
        mainWrap.classList.remove('hide-sidebar');
      }
    });
  </script>
</body>
</html>
