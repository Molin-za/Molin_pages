<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8，支持中文 -->
  <title>Molin的个人空间</title> <!-- 网页标题 -->
  <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- 移动端自适应 -->
  <style>
    /* 整体背景：从上到下天蓝渐变到云白，叠加柔和渐变阴影 */
    body {
      margin:0; /* 去除默认外边距 */
      padding:0; /* 去除默认内边距 */
      min-height:100vh; /* 保证至少占满一屏高度 */
      font-family:"Segoe UI","PingFang SC","Microsoft YaHei",Arial,sans-serif; /* 设置字体 */
      background:
        linear-gradient(to bottom, #76a9e6 0%, #b7d8fd 60%, #f6fafe 100%), /* 主渐变天空色 */
        radial-gradient(ellipse at top right, #b1deff22 40%, transparent 80%), /* 云色柔光 */
        radial-gradient(ellipse at 30% 90%, #fff 14%, transparent 50%);
      color:#181818; /* 主色为深灰黑 */
      box-sizing: border-box; /* 盒模型 */
      transition:background .7s;
    }
    /* 顶部白色横条设置，卡片阴影 + 背景渐变 */
    .topbar {
      position:fixed; /* 固定在顶部 */
      left:0; top:0; width:100%; height:56px; /* 横条宽高 */
      background:linear-gradient(to right,#fff 80%,#fafdff 100%);
      z-index:100; /* 层级较高 */
      box-shadow:0 2px 18px #9cc3ef22; /* 顶栏阴影 */
      display:flex; /* 横向布局 */
      align-items:center; /* 居中对齐 */
      justify-content:center; /* 水平居中 */
      font-size:1.24em; /* 字体大小 */
      font-weight:700; /* 加粗 */
      color:#222; /* 黑色文字 */
      letter-spacing:2px; /* 字距 */
      border-bottom: 1.5px solid #e2ebf5; /* 温和底边线 */
      transition:background .7s;
    }
    /* 控制显示侧边栏的按钮样式：明快扁平，浮起卡通感 */
    .sidebtn {
      position:fixed; /* 固定按钮 */
      left:18px; top:12px; /* 顶部左侧位置 */
      z-index:150; /* 层级比sidebar高 */
      background: linear-gradient(to bottom,#eafdff 70%,#d0f8ff 100%);
      border:none; outline:none; border-radius:50%; /* 圆形按钮 */
      width:40px; height:40px; /* 尺寸 */
      cursor:pointer; /* 鼠标为指针 */
      display:flex; align-items:center;justify-content:center; /* 居中内容 */
      font-size:1.55em; color:#3493eb; /* 字体和颜色 */
      box-shadow:0 2px 14px #a7d6fa34;
      transition:.2s;
      border: 1.5px solid #b9e6fa;
    }
    .sidebtn:hover {
      background: linear-gradient(135deg,#e6f6ff 70%,#e1faff 100%);
      box-shadow:0 4px 19px #aad8fc44;
      color:#14578c;
      border: 1.5px solid #7cc2ea;
      transform: scale(1.09) rotate(-10deg); /* 丝滑跳动变化 */
    }
    /* 侧边栏样式 */
    .sidebar {
      position:fixed; /* 固定位置 */
      left:0; top:0; bottom:0; width:220px; /* 固定宽度 */
      background:linear-gradient(120deg,#fafdff 90%,#e3f2fd 100%);
      box-shadow:2px 0 24px #8ecaf62f; /* 侧边阴影 */
      z-index:102; /* 层级设置 */
      padding-top:76px; /* 顶部预留给topbar */
      transition:transform .4s cubic-bezier(.55,.85,.42,1.01); /* 丝滑进出动画 */
      display:flex;flex-direction:column; /* 纵向排布 */
      transform: translateX(-240px); /* 默认隐藏（偏移出屏幕） */
      border-right: 2px solid #e4f2ff;
      backdrop-filter: blur(3px); /* 小柔光 */
    }
    .sidebar.open { transform: translateX(0);}
    .sidebar ul { list-style:none; margin:0; padding:0;} /* 去列表样式 */
    .sidebar li {
      padding:17px 38px; /* 内边距 */
      font-size:1.12em; color:#3493eb; /* 字体和颜色 */
      border-bottom:1px solid #f2f6fa; /* 底部分隔线 */
      cursor:pointer; user-select:none; /* 可点击且不选中文本 */
      transition:.23s;
      letter-spacing:1px;
      position: relative;
      background: none;
    }
    .sidebar li:hover,
    .sidebar li.active {
      background:linear-gradient(90deg,#e6f6ff 70%,#e4f7fd 100%);
      color:#14578c;
      font-weight:700;
      box-shadow:0 3px 11px #6db6e210;
      border-left: 5px solid #339afc;
    }
    .sidebar li::after {
      /* 控制下方栏目小横线指示 */
      content:"";
      display:block;
      width:0;
      height:3px;
      background: linear-gradient(90deg,#50bdfd,#b3effe);
      border-radius:3px;
      transition:width .27s;
      position:absolute;
      left:36px; bottom:6px;
    }
    .sidebar li.active::after,
    .sidebar li:hover::after {
      width:45px;
    }
    /* 响应式布局：小屏侧边栏宽度缩小 */
    @media (max-width:700px) {
      .sidebar {width:75vw; min-width:110px;}
      .sidebar.open {transform:translateX(0);}
      .main-wrap {margin-left:0!important;} /* 主内容区左边距调整 */
    }
    /* 主内容区，sidebar展开时右移，sidebar关闭时左对齐 */
    .main-wrap {
      min-height:calc(100vh - 56px); /* 去掉topbar的高度 */
      margin-left:220px; /* 有侧边栏时内容右移 */
      transition:margin-left .4s cubic-bezier(.55,.85,.42,1.01);
      padding-top:56px; /* 不被topbar遮挡 */
      background:none;
    }
    .hide-sidebar .main-wrap {
      margin-left:0; /* 隐藏侧边栏时内容占满整屏 */
      transition:margin-left .4s;
    }
    /* 内容区域最大宽度，居中显示＋轻微卡片阴影 */
    .content-area {
      max-width:670px;
      margin: 0 auto;
      padding:52px 16px 33px 16px;
    }
    /* 主页面大标题，美化为黑色且有轻柔光 */
    .content-area h1 {
      font-size:2.75em;
      font-weight:800;
      letter-spacing:2px;
      margin-bottom:12px;
      color:#181818; /* 黑色字体 */
      text-align:left; /* 靠左对齐 */
      text-shadow: 0 2px 16px #bce6ff44;
    }
    /* 标题小字说明美化 */
    .content-area .subtext {
      font-size:1.17em;
      color:#18528c;
      margin-bottom:38px;
      text-align:left;
      letter-spacing:2px;
    }
    /* 居中白色模块样式，柔光卡片风格 */
    .module {
      background: linear-gradient(to bottom,#fff 85%,#eafdff 100%);
      border-radius:20px; /* 圆角 */
      box-shadow:0 8px 48px #1179d023;
      padding:44px 34px 38px 34px; /* 更宽敞、留白 */
      text-align: center; /* 居中内部内容 */
      margin:2.7em 0 2.2em 0; /* 上下外边距 */
      border: 2px solid #e8f2fd;
      position:relative;
      animation:cardDrop .8s cubic-bezier(.61,.99,.51,1.01);
    }
    @keyframes cardDrop {
      from{transform:scale(.83) translateY(-32px); opacity:.4;}
      to{transform:scale(1) translateY(0); opacity:1;}
    }
    .module p {
      font-size:1.32em;
      color:#282d2d; /* 字体颜色 */
      margin:15px 0;  /* 上下距离 */
      font-weight:500; /* 微加粗 */
      text-shadow: 0 1px 8px #dbefff22;
    }
    .module .arrow {
      font-size:1.22em; /* 箭头字体变大 */
      color:#43a5fb; font-weight:700; /* 蓝色箭头 */
      letter-spacing:1.6em;
      margin-left:-1.6em;
    }
    /* 页脚免责声明样式，美化文字和颜色 */
    .footer {
      text-align:center;
      color:#7f93b8;
      font-size:1.05em;
      margin:55px 0 36px 0; /* 上下边距 */
      padding-bottom:10px;
      letter-spacing:1px;
      border-top: 1.5px dashed #d7e4fa;
      background:rgba(244,252,254,0.22);
      box-shadow:0 -2px 22px #c8e3fc18;
      border-radius:13px;
    }
    /* 内容板块的显示和隐藏的动画 */
    .page-section {
      display:none; /* 默认隐藏 */
      animation: fadein .5s cubic-bezier(.61,.99,.51,1.01);
    }
    .page-section.active {
      display:block; /* 有active类的显示出来 */
    }
    /* 渐显动画定义 */
    @keyframes fadein {
      from {opacity:0;transform:translateY(30px);}
      to {opacity:1;transform:translateY(0);}
    }
    /* 记录页等板块美化h2 */
    .content-area h2 {
      font-size:2em;
      font-weight:700;
      color:#1769b2;
      margin-bottom:20px;
      text-shadow:0 1px 8px #dbefff33;
      letter-spacing:1px;
    }
  </style>
</head>
<body>
  <!-- 顶部白色横条，显示页面标题 -->
  <div class="topbar">
    我真的不想学习了
  </div>
  <!-- 左上角侧边栏开关按钮（菜单图标） -->
  <button class="sidebtn" id="sideBtn" title="打开/关闭侧边栏">
    &#9776; <!-- 菜单三横线图标 -->
  </button>
  <!-- 侧边栏，包含栏目列表 -->
  <nav class="sidebar" id="sidebar">
    <ul>
      <li data-page="home" class="active">主页面</li>
      <li data-page="record">记录</li>
      <li data-page="dream">梦话</li>
      <li data-page="clear-dream">清醒的梦话</li>
      <li data-page="other">其他</li>
    </ul>
  </nav>
  <!-- 主内容外层包裹，保证sidebar切换时内容对齐 -->
  <div class="main-wrap" id="mainWrap">
    <div class="content-area">
      <!-- 首页内容区（主页面） -->
      <section class="page-section active" id="page-home">
        <h1>Molin的个人空间</h1> <!-- 主页面大标题，黑色字 -->
        <div class="subtext">飘琳与欣</div> <!-- 标题下方小字 -->
        <!-- 中间白色模块 -->
        <div class="module">
          <p>你好</p>
          <p>我不知道你为什么来这里</p>
          <p>但也许侧边栏有你想要的</p>
          <p class="arrow">←←←</p>
        </div>
      </section>
      <!-- 记录页面板块，初始隐藏 -->
      <section class="page-section" id="page-record">
        <h2>记录</h2>
        <div style="margin-left:5px; color:#4278af;">这里是用来写你的记录内容，比如学习吐槽、心得、日常。</div>
      </section>
      <!-- 梦话页面板块，初始隐藏 -->
      <section class="page-section" id="page-dream">
        <h2>梦话</h2>
        <div style="margin-left:5px; color:#4278af;">你可以用这个区域写一些乱想或者无厘头的内容。</div>
      </section>
      <!-- 清醒的梦话页面板块，初始隐藏 -->
      <section class="page-section" id="page-clear-dream">
        <h2>清醒的梦话</h2>
        <div style="margin-left:5px; color:#4278af;">这里可以写理智又带点不正经的想法，比如中二文学。</div>
      </section>
      <!-- 其他栏目板块，初始隐藏 -->
      <section class="page-section" id="page-other">
        <h2>其他</h2>
        <div style="margin-left:5px; color:#4278af;">你可以在此添加你的导航、彩蛋、个人介绍等内容。</div>
      </section>
    </div>
    <!-- 页脚免责声明 -->
    <div class="footer">
      我想写免责声明，但我忘记复制了，总之你知道我写了就行
    </div>
  </div>
  <!-- 前端交互脚本区 -->
  <script>
    // 获取侧边栏、侧边栏按钮、主内容区等DOM
    const sidebar = document.getElementById('sidebar');
    const sideBtn = document.getElementById('sideBtn');
    const mainWrap = document.getElementById('mainWrap');
    // 获取所有栏目的li标签
    const sideItems = sidebar.querySelectorAll('li');

    // 控制侧边栏打开或关闭的函数
    function toggleSidebar() {
      if(sidebar.classList.contains('open')) {
        sidebar.classList.remove('open'); // 关闭侧边栏
        mainWrap.classList.add('hide-sidebar'); // 主内容左移
      } else {
        sidebar.classList.add('open'); // 打开侧边栏
        mainWrap.classList.remove('hide-sidebar'); // 主内容右移
      }
    }
    // 点击按钮切换侧边栏
    sideBtn.onclick = toggleSidebar; // 绑定事件

    // 控制不同页面内容显示的函数
    function showPage(page) {
      // 获取所有页面板块
      document.querySelectorAll('.page-section').forEach(sec=>{
        sec.classList.remove('active'); // 全部隐藏
      });
      // 显示选中的页面板块
      const toshow = document.getElementById('page-' + page);
      if(toshow) toshow.classList.add('active');
      // 修改侧边栏选中高亮
      sideItems.forEach(li=>li.classList.remove('active'));
      const activeLi = sidebar.querySelector(`li[data-page="${page}"]`);
      if(activeLi) activeLi.classList.add('active');
      // 侧边栏手机自动关闭
      if(window.innerWidth<700) sidebar.classList.remove('open');
      if(window.innerWidth<700) mainWrap.classList.add('hide-sidebar');
    }
    // 点击侧边栏菜单切换页面
    sideItems.forEach(li=>{
      li.onclick = function() {
        // 获取栏目data-page属性
        const page = this.getAttribute('data-page');
        showPage(page); // 显示对应内容
      }
    });

    // 页面初次加载时保证sidebar初始隐藏
    sidebar.classList.remove('open');
    mainWrap.classList.add('hide-sidebar');

    // 当窗口大小变化时响应式调整内容
    window.addEventListener('resize',()=>{
      // 手机屏幕下侧边栏关闭时主内容左移
      if(window.innerWidth<700 && !sidebar.classList.contains('open')) {
        mainWrap.classList.add('hide-sidebar');
      } else if(sidebar.classList.contains('open') || window.innerWidth>=700) {
        mainWrap.classList.remove('hide-sidebar');
      }
    });
  </script>
</body>
</html>
