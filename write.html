    <script>
        /* === ä¾§è¾¹æ ä»£ç æ§åˆ¶å¼€å…³ === */
        function toggleNav() {

        /* ==================================== */
        /* === ğŸ“ Markdown åŠ è½½å’Œåˆ†é¡µé€»è¾‘ (æ–°å¢) === */
        /* ==================================== */

        // ğŸ“ æ­¥éª¤ä¸€ï¼šå®šä¹‰æ‚¨çš„ Markdown æ–‡ä»¶åˆ—è¡¨
        // æ³¨æ„ï¼šè¯·ç¡®ä¿è¿™äº›æ–‡ä»¶è·¯å¾„æ­£ç¡®ï¼Œæ–‡ä»¶å­˜åœ¨ï¼
        const MD_FILES = [
            'articles/post1.md',
            'articles/post2.md',
            'articles/post3.md',
            'articles/post4.md',
            'articles/post5.md',
            'articles/post6.md',
            'articles/post7.md',
            // ... æ‚¨å¯ä»¥åœ¨è¿™é‡Œç»§ç»­æ·»åŠ æ‚¨çš„æ–‡ç« æ–‡ä»¶ ...
        ];

        const ITEMS_PER_PAGE = 3; // æ¯é¡µæœ€å¤§çŸ©å½¢å—æ•°é‡
        let currentPage = 1;
        let allCards = []; // ç”¨äºå­˜å‚¨æ‰€æœ‰æ–‡ç« çš„ HTML å­—ç¬¦ä¸²


        // 1. æ‰¹é‡åŠ è½½å’Œæ¸²æŸ“å¡ç‰‡
        async function loadAllArticles() {
            const fetchPromises = MD_FILES.map(file => 
                fetch(file).then(res => {
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    return res.text();
                }).catch(e => {
                    console.error(`åŠ è½½ ${file} å¤±è´¥:`, e);
                    return `åŠ è½½å¤±è´¥: ${file}`;
                })
            );

            const markdownTexts = await Promise.all(fetchPromises);
            const container = document.getElementById('card-container');
            container.innerHTML = ''; // æ¸…ç©ºåŠ è½½æç¤º

            markdownTexts.forEach((mdText, index) => {
                if (mdText.startsWith('åŠ è½½å¤±è´¥')) {
                    // å¦‚æœæ–‡ä»¶åŠ è½½å¤±è´¥ï¼Œæ˜¾ç¤ºé”™è¯¯å¡ç‰‡
                    const errorCard = `<div class="article-card" style="border: 2px solid #d9534f; color: #d9534f;">
                                        <h1>å†…å®¹åŠ è½½å¤±è´¥</h1>
                                        <p>${mdText}</p>
                                    </div>`;
                    allCards.push(errorCard);
                } else {
                    // ä½¿ç”¨ marked.js å°† MD è½¬æ¢ä¸º HTML
                    const htmlContent = marked.parse(mdText);
                    // åŒ…è£…åœ¨åœ†è§’çŸ©å½¢å¡ç‰‡ä¸­
                    const cardHtml = `<div class="article-card">${htmlContent}</div>`;
                    allCards.push(cardHtml);
                }
            });
            
            // åŠ è½½å®Œæˆåï¼Œæ˜¾ç¤ºç¬¬ä¸€é¡µå†…å®¹å’Œé¡µç 
            displayPage(currentPage);
            renderPaginationControls();
        }

        // 2. æ˜¾ç¤ºç‰¹å®šé¡µé¢çš„å¡ç‰‡
        function displayPage(page) {
            currentPage = page;
            const container = document.getElementById('card-container');
            container.innerHTML = ''; // æ¸…ç©ºå½“å‰é¡µ

            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;

            // è·å–å¹¶æ’å…¥å½“å‰é¡µçš„å¡ç‰‡
            const cardsToShow = allCards.slice(start, end);
            container.innerHTML = cardsToShow.join('');
            
            // é‡æ–°æ¸²æŸ“é¡µç æ§åˆ¶ï¼Œæ›´æ–°æ¿€æ´»çŠ¶æ€
            renderPaginationControls();

            // æ»šåŠ¨åˆ°ä¸»å†…å®¹åŒºåŸŸçš„é¡¶éƒ¨ï¼ˆé¿å¼€å›ºå®šå¯¼èˆªæ ï¼‰
            document.getElementById('main').scrollIntoView({ behavior: 'smooth', block: 'start' }); 
        }


        // 3. æ¸²æŸ“é¡µç æŒ‰é’®
        function renderPaginationControls() {
            const totalPages = Math.ceil(allCards.length / ITEMS_PER_PAGE);
            const controls = document.getElementById('pagination-controls');
            controls.innerHTML = ''; // æ¸…ç©ºæ—§æŒ‰é’®

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.className = `page-button ${i === currentPage ? 'active' : ''}`;
                button.textContent = i;
                // ç»‘å®šç‚¹å‡»äº‹ä»¶ï¼Œç‚¹å‡»åè°ƒç”¨ displayPage()
                button.onclick = () => displayPage(i); 
                controls.appendChild(button);
            }
        }
