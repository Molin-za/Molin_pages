<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Molin-za 的主页</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin:0; padding:0; min-height:100vh;
      font-family:"Segoe UI","PingFang SC","Microsoft YaHei",Arial,sans-serif;
      background: linear-gradient(to bottom, #78b8f7 0%, #f3f8fc 100%);
      color:#222;
      overflow-x:hidden;
    }
    /* 顶部白色横条 */
    .topbar {
      position:fixed; left:0; top:0; width:100%; height:56px;
      background:#fff; box-shadow:0 2px 16px #0001;
      z-index:100;
      display:flex; align-items:center;
      padding:0 24px;
    }
    .topbar .menu-btn {
      font-size:1.4em; background:transparent; border:none; outline:none;
      color:#4a94e7; cursor:pointer; margin-right:17px; transition:color .2s;
      border-radius:50%; width:38px; height:38px; display:flex; align-items:center;justify-content:center;
    }
    .topbar .menu-btn:hover { background:#eef6ff; }
    .topbar .logo {
      font-weight:700; color:#2898e4;
      font-size:1.1em;
      letter-spacing:2px;
    }
    /* 侧边栏动画*/
    .sidebar {
      position:fixed; left:0; top:0; bottom:0; width:220px; background:#fff;
      box-shadow:2px 0 32px #6cbfff24;
      overflow:hidden;
      display:flex; flex-direction:column;
      padding-top:76px;
      transition:left .36s cubic-bezier(.41,.96,.42,1.01);
      z-index:99;
    }
    .sidebar.closed { left:-240px; }
    .sidebar ul {list-style:none; margin:0;padding:0;}
    .sidebar li {
      padding:15px 28px; font-size:1.11em;
      border-bottom:1px solid #f0f7fa;
      cursor:pointer; position:relative;
      color:#2587d4;
      transition:background .21s,color .16s;
    }
    .sidebar li:hover {
      background:#e4f2fd;
      color:#006bd9;
    }
    /* 主内容区 */
    .main {
      margin-left:220px;
      padding:70px 32px 32px 32px;
      transition:margin-left .36s cubic-bezier(.41,.96,.42,1.01);
    }
    .sidebar.closed ~ .main {
      margin-left:0;
      transition:margin-left .36s cubic-bezier(.41,.96,.42,1.01);
    }
    /* 浮动提示区 */
    .sidebar-tip {
      position:fixed;
      left:240px; bottom:36px;
      background:rgba(255,255,255,.95);
      color:#2898e4;
      min-width:174px;
      box-shadow:0 4px 19px #389eea34;
      border-radius:8px;
      font-size:1em;
      padding:11px 23px;
      pointer-events:none;
      opacity:0;
      transition:opacity .19s, left .29s;
      z-index:1001;
    }
    .sidebar:not(.closed) + .sidebar-tip.show {
      opacity:1;
    }
    /* 响应式适配 */
    @media (max-width:700px) {
      .sidebar {width:80vw;}
      .sidebar.closed {left:-80vw;}
      .main {margin-left:0; padding-top:68px;}
      .sidebar-tip { left:84vw;}
      .topbar {padding:0 13px;}
    }
  </style>
</head>
<body>
  <!-- 顶部横条 -->
  <div class="topbar">
    <button class="menu-btn" id="menuBtn" title="侧边栏切换" aria-label="打开/关闭侧边栏">
      &#9776;
    </button>
    <span class="logo">Molin-za</span>
  </div>
  <!-- 侧边栏 -->
  <nav class="sidebar closed" id="sidebar">
    <ul>
      <li data-tip="没什么用，但总该有">主页面</li>
      <li data-tip="我要开始大放厥词了">记录</li>
      <li data-tip="别当真">梦话</li>
      <li data-tip="别太当真">清醒的梦话</li>
    </ul>
  </nav>
  <!-- 悬浮提示栏 -->
  <div class="sidebar-tip" id="sidebarTip"></div>
  <!-- 主内容 -->
  <div class="main" id="main">
    <h1 style="margin-top:2.2em; color:#2373b9; font-weight:700; text-shadow:0 3px 13px #fff7;">
      你好，欢迎来到 Molin-za 的主页！
    </h1>
    <p style="font-size:1.1em; color:#444; margin-top:2.2em;">
      你可以通过左上角按钮打开或关闭侧边栏。<br>
      这里是一个极简而舒适的空间，随时扩展自己的内容和栏目。
    </p>
    <div style="margin-top:3.4em; color:#7896ad;">
      <!-- 后续可以填充你的主要内容或者其他区块 -->
      Powered by GitHub Pages
    </div>
  </div>
  <!-- JS 交互部分 -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const sidebarTip = document.getElementById("sidebarTip");
    let sidebarOpen = false;
    menuBtn.onclick = () => {
      sidebarOpen = !sidebarOpen;
      if(sidebarOpen) {
        sidebar.classList.remove("closed");
      } else {
        sidebar.classList.add("closed");
        sidebarTip.classList.remove("show");
      }
    };
    // 处理栏目悬浮提示
    sidebar.querySelectorAll('li').forEach(li => {
      li.addEventListener('mouseenter', e => {
        sidebarTip.textContent = li.getAttribute('data-tip');
        sidebarTip.classList.add('show');
      });
      li.addEventListener('mouseleave', e => {
        sidebarTip.classList.remove('show');
      });
      // 兼容点击后提示消失，尤其在移动端
      li.addEventListener('click', e => {
        sidebarTip.classList.remove('show');
      });
    });
    // 页面宽度变化时调整 sidebarTip 位置
    window.addEventListener('resize',()=>{
      sidebarTip.style.left =
        (window.innerWidth<=700?"84vw":"240px");
    });
  </script>
</body>
</html>
